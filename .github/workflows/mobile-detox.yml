name: "Reusable: Mobile Detox E2E"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory"
      system-name:
        required: true
        type: string
        description: "System name for display"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      java-version:
        required: false
        type: string
        default: "17"
        description: "JDK version"
      detox-build-command:
        required: false
        type: string
        default: "npx detox build --configuration android.emu.debug"
        description: "Command used to build Detox binaries"
      detox-test-command:
        required: false
        type: string
        default: "npx detox test --configuration android.emu.debug --headless"
        description: "Command used to execute Detox tests"

jobs:
  detox-e2e:
    name: "Detox Android E2E"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Ensure Android Native Project
        run: |
          if [ ! -d "android" ]; then
            CI=1 npx expo prebuild --platform android
          fi

      - name: Setup JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ inputs.java-version }}

      - name: Build Detox app
        run: ${{ inputs.detox-build-command }}

      - name: Run Detox tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            cd ${{ inputs.working-directory }}
            ${{ inputs.detox-test-command }}
