name: "Reusable: Mobile Detox E2E"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory"
      system-name:
        required: true
        type: string
        description: "System name for display"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      java-version:
        required: false
        type: string
        default: "17"
        description: "JDK version"
      detox-build-command:
        required: false
        type: string
        default: "npx detox build --configuration android.emu.debug"
        description: "Command used to build Detox binaries"
      detox-test-command:
        required: false
        type: string
        default: "npx detox test --configuration android.emu.debug --headless"
        description: "Command used to execute Detox tests"

permissions:
  contents: read

jobs:
  detox-e2e:
    name: "Detox Android E2E"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "yarn.lock" ]; then
            echo "pm=yarn" >> "$GITHUB_OUTPUT"
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "pm=pnpm" >> "$GITHUB_OUTPUT"
          elif [ -f "package-lock.json" ] || [ -f "npm-shrinkwrap.json" ] || [ -f "package.json" ]; then
            echo "pm=npm" >> "$GITHUB_OUTPUT"
          else
            echo "❌ package.json is required for Detox runs."
            exit 1
          fi

      - name: Setup Node.js ${{ inputs.node-version }} (npm)
        if: ${{ steps.detect-pm.outputs.pm == 'npm' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Setup Node.js ${{ inputs.node-version }} (yarn)
        if: ${{ steps.detect-pm.outputs.pm == 'yarn' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"
          cache-dependency-path: |
            **/yarn.lock

      - name: Setup Node.js ${{ inputs.node-version }} (pnpm)
        if: ${{ steps.detect-pm.outputs.pm == 'pnpm' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"
          cache-dependency-path: |
            **/pnpm-lock.yaml

      - name: Install Dependencies
        env:
          PACKAGE_MANAGER: ${{ steps.detect-pm.outputs.pm }}
        run: |
          if [ "${PACKAGE_MANAGER}" = "yarn" ]; then
            corepack enable
            yarn install --frozen-lockfile --ignore-scripts
          elif [ "${PACKAGE_MANAGER}" = "pnpm" ]; then
            corepack enable
            pnpm install --frozen-lockfile --ignore-scripts
          else
            npm ci --ignore-scripts
          fi

      - name: Ensure Android Native Project
        run: |
          if [ ! -d "android" ]; then
            CI=1 npx expo prebuild --platform android
          fi

      - name: Normalize Kotlin Version
        run: |
          if [ -f "android/gradle.properties" ]; then
            if grep -q '^kotlinVersion=' android/gradle.properties; then
              sed -i 's/^kotlinVersion=.*/kotlinVersion=2.0.21/' android/gradle.properties
            else
              echo 'kotlinVersion=2.0.21' >> android/gradle.properties
            fi
            echo "✅ kotlinVersion set to 2.0.21"
          fi

      - name: Setup JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ inputs.java-version }}

      - name: Build Detox app
        run: ${{ inputs.detox-build-command }}

      - name: Run Detox tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            cd ${{ inputs.working-directory }}
            ${{ inputs.detox-test-command }}
