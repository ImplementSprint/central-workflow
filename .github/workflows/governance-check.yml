# â•‘  REUSABLE: Governance Checks                                   â•‘
# â•‘  Test execution + coverage gate + artifact upload              â•‘
# â•‘  Works for any Node.js project (frontend/backend/mobile)      â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
name: "Reusable: Governance Checks"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Working directory for the checks"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      test-command:
        required: true
        type: string
        description: "Test command to run"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum code coverage percentage"
    outputs:
      test-result:
        description: "Test result"
        value: ${{ jobs.governance.outputs.result }}

jobs:
  governance:
    name: "Governance Checks"
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.tests.outcome }}
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Run Tests with Coverage
        id: tests
        run: ${{ inputs.test-command }}

      - name: Check Coverage Threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "
              const data = require('./coverage/coverage-summary.json');
              console.log(data.total.lines.pct);
            ")
            echo "ğŸ“Š Coverage: ${COVERAGE}%"
            THRESHOLD=${{ inputs.coverage-threshold }}
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          elif [ -f "coverage/lcov.info" ]; then
            echo "âš ï¸ Only lcov.info found â€” threshold check needs coverage-summary.json"
            echo "âœ… Skipping numeric threshold, coverage artifact uploaded"
          else
            echo "âš ï¸ No coverage report found â€” skipping threshold check"
          fi

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.system-name }}-governance-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14
