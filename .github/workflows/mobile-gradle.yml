name: "Reusable: Mobile Gradle Build"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Mobile, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      java-version:
        required: false
        type: string
        default: "17"
        description: "JDK version"
      gradle-task:
        required: false
        type: string
        default: "assembleDebug"
        description: "Gradle task to run"
      upload-artifact:
        required: false
        type: boolean
        default: true
        description: "Upload Android build outputs"

jobs:
  gradle-build:
    name: "Gradle Android Build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Ensure Android Native Project
        run: |
          if [ ! -d "android" ]; then
            npx expo prebuild --platform android --non-interactive
          fi

      - name: Setup JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ inputs.java-version }}

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Run Gradle Task
        run: |
          cd android
          chmod +x gradlew
          ./gradlew ${{ inputs.gradle-task }} --no-daemon --stacktrace

      - name: Upload Android Artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-android-build
          path: |
            ${{ inputs.working-directory }}/android/app/build/outputs/**/*.apk
            ${{ inputs.working-directory }}/android/app/build/outputs/**/*.aab
          retention-days: 14
