# â•‘  REUSABLE: Mobile Unit Tests (Jest) + Build                    â•‘
# â•‘  Called by any tribe's mobile pipeline                         â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
name: "Reusable: Mobile Unit Tests"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Mobile, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Mobile)"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      java-version:
        required: false
        type: string
        default: "17"
        description: "JDK version for Android builds"
      test-command:
        required: false
        type: string
        default: "npx jest --coverage --verbose --ci --forceExit"
        description: "Test command to execute"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum coverage percentage"
      build-android:
        required: false
        type: boolean
        default: false
        description: "Build Android APK"
      build-variant:
        required: false
        type: string
        default: "assembleRelease"
        description: "Gradle build variant (assembleDebug/assembleRelease)"
      upload-artifact:
        required: false
        type: boolean
        default: true
        description: "Upload coverage artifact"
    outputs:
      test-result:
        description: "Test pass/fail"
        value: ${{ jobs.mobile-unit-tests.outputs.result }}
      coverage-percent:
        description: "Code coverage percentage"
        value: ${{ jobs.mobile-unit-tests.outputs.coverage }}

jobs:
  # â”€â”€ Unit Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  mobile-unit-tests:
    name: "Jest Unit Tests (Mobile)"
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test-run.outcome }}
      coverage: ${{ steps.coverage-check.outputs.coverage }}
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Run Jest Unit Tests
        id: test-run
        run: ${{ inputs.test-command }}
        env:
          NODE_ENV: test

      - name: Parse Coverage
        id: coverage-check
        if: always()
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "
              const data = require('./coverage/coverage-summary.json');
              console.log(data.total.lines.pct);
            ")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Line Coverage: ${COVERAGE}%"

            THRESHOLD=${{ inputs.coverage-threshold }}
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          else
            echo "coverage=unknown" >> $GITHUB_OUTPUT
            echo "âš ï¸ Coverage summary not found"
          fi

      - name: Upload Coverage Artifact
        if: ${{ inputs.upload-artifact && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14

  # â”€â”€ Android APK Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  mobile-android-build:
    name: "Android Build"
    if: ${{ inputs.build-android }}
    needs: mobile-unit-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Setup JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ inputs.java-version }}

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v4

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew ${{ inputs.build-variant }} --no-daemon --stacktrace
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-android-apk
          path: |
            ${{ inputs.working-directory }}/android/app/build/outputs/apk/**/*.apk
          retention-days: 14

      - name: Tag APK with Git SHA
        run: |
          APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            echo "ğŸ“± APK built: $APK_PATH"
            echo "ğŸ·ï¸ Tagged with: ${{ github.sha }}"
          fi
