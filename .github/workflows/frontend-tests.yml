name: "Reusable: Frontend Unit Tests"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Web, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Web)"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      test-command:
        required: false
        type: string
        default: "npm run test -- --coverage --coverageReporters=json-summary"
        description: "Test command to execute"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum coverage percentage"
      upload-artifact:
        required: false
        type: boolean
        default: true
        description: "Upload coverage artifact"
    outputs:
      test-result:
        description: "Test pass/fail result"
        value: ${{ jobs.frontend-unit-tests.outputs.result }}
      coverage-percent:
        description: "Code coverage percentage"
        value: ${{ jobs.frontend-unit-tests.outputs.coverage }}

permissions:
  contents: read

jobs:
  frontend-unit-tests:
    name: "Frontend Unit Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      result: ${{ steps.test-run.outcome }}
      coverage: ${{ steps.coverage-check.outputs.coverage }}
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Run Unit Tests with Coverage
        id: test-run
        run: ${{ inputs.test-command }}

      - name: Parse Coverage Report
        id: coverage-check
        if: always()
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            METRICS=$(node -e "
              const data = require('./coverage/coverage-summary.json');
              const total = data.total || {};
              const lines = total.lines?.pct;
              const functions = total.functions?.pct;
              const branches = total.branches?.pct;
              const statements = total.statements?.pct;
              if ([lines, functions, branches, statements].some(v => typeof v !== 'number' || Number.isNaN(v))) {
                throw new Error('coverage-summary.json is missing one or more required numeric metrics (lines/functions/branches/statements).');
              }
              console.log([lines, functions, branches, statements].join(' '));
            ")
            read -r LINES_COVERAGE FUNCTIONS_COVERAGE BRANCHES_COVERAGE STATEMENTS_COVERAGE <<< "${METRICS}"

            echo "coverage=$LINES_COVERAGE" >> "$GITHUB_OUTPUT"
            echo "ðŸ“Š Coverage â€” lines: ${LINES_COVERAGE}%, functions: ${FUNCTIONS_COVERAGE}%, branches: ${BRANCHES_COVERAGE}%, statements: ${STATEMENTS_COVERAGE}%"

            THRESHOLD=${{ inputs.coverage-threshold }}
            if (( $(echo "$LINES_COVERAGE < $THRESHOLD" | bc -l) )) || \
               (( $(echo "$FUNCTIONS_COVERAGE < $THRESHOLD" | bc -l) )) || \
               (( $(echo "$BRANCHES_COVERAGE < $THRESHOLD" | bc -l) )) || \
               (( $(echo "$STATEMENTS_COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "âŒ Coverage is below threshold ${THRESHOLD}% (lines/functions/branches/statements must all pass)"
              exit 1
            else
              echo "âœ… Coverage meets threshold ${THRESHOLD}% for lines/functions/branches/statements"
            fi
          else
            echo "âŒ coverage/coverage-summary.json not found â€” failing coverage gate"
            exit 1
          fi

      - name: Upload Coverage Artifact
        if: ${{ inputs.upload-artifact && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-test-results
          path: |
            ${{ inputs.working-directory }}/coverage/coverage-summary.json
            ${{ inputs.working-directory }}/test-results/
          retention-days: 7
          if-no-files-found: ignore
