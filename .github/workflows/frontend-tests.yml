# ‚ïë  REUSABLE: Frontend Unit Tests                                 ‚ïë
# ‚ïë  Called by any tribe's frontend pipeline                       ‚ïë
# ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
name: "Reusable: Frontend Unit Tests"

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Web, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Web)"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      test-command:
        required: false
        type: string
        default: "npm run test"
        description: "Test command to execute"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum coverage percentage"
      upload-artifact:
        required: false
        type: boolean
        default: true
        description: "Upload coverage artifact"
    outputs:
      test-result:
        description: "Test pass/fail result"
        value: ${{ jobs.frontend-unit-tests.outputs.result }}
      coverage-percent:
        description: "Code coverage percentage"
        value: ${{ jobs.frontend-unit-tests.outputs.coverage }}

jobs:
  frontend-unit-tests:
    name: "Frontend Unit Tests"
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.test-run.outcome }}
      coverage: ${{ steps.coverage-check.outputs.coverage }}
    defaults:
      run:
        working-directory: ./${{ inputs.working-directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Run Unit Tests with Coverage
        id: test-run
        run: ${{ inputs.test-command }}

      - name: Parse Coverage Report
        id: coverage-check
        if: always()
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "
              const data = require('./coverage/coverage-summary.json');
              console.log(data.total.lines.pct);
            ")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "üìä Line Coverage: ${COVERAGE}%"

            THRESHOLD=${{ inputs.coverage-threshold }}
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "‚ùå Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            else
              echo "‚úÖ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          else
            echo "coverage=unknown" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Coverage summary not found ‚Äî skipping threshold check"
          fi

      - name: Upload Coverage Artifact
        if: ${{ inputs.upload-artifact && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-coverage
          path: ${{ inputs.working-directory }}/coverage
          retention-days: 14

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-test-results
          path: |
            ${{ inputs.working-directory }}/coverage/coverage-summary.json
            ${{ inputs.working-directory }}/test-results/
          retention-days: 7
          if-no-files-found: ignore
